<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Instagram Photo Feed</title>
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com/%22%3E
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    
</head>
<body>
    <h1>Breathe Code Foto Feed</h1>

    <div class="container">
        <div class="post">
            <div class="header-post">
                <h2>My fist photo</h2>
                <p>12/14</p>
            </div>
            <img src="./src/mbappe.webp" alt="">
            <p>This is my fist photo of the feed. this is a multi line comment for
                testing purposes, I am learning to code with BreatheCode</p>
        </div>

        <div class="post">
            <div class="header-post">
                <h2>Lewan</h2>
                <p>13/14</p>
            </div>
            <img src="./src/lewandoski.webp" alt="">
            <p>A good buy...</p>
        </div>

        <div class="post">
            <div class="header-post">
                <h2>Dembo</h2>
                <p>1/1</p>
            </div>
            <img src="./src/dembele.webp" alt="">
            <p>A good renovation...</p>
        </div>
    </div>
</body>
</html>
